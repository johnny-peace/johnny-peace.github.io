<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta name='description' content='Peace Landscaping Services'>
    <meta name='author' content='John Peace'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no'>

    <style>
      @font-face {
        font-family: 'Roboto-Light';
        src: url('./Roboto-Light.woff2') format('woff2'),
            url('./Roboto-Light.woff') format('woff');
        font-weight: normal;
        font-style: normal;
      }
      :root {
        --success: #00C851;
        --error: #CF6679;

        --primary: #4CAF50;
      }
      * {
        box-sizing: border-box;
        font-family: 'Roboto-Light', sans-serif;
        scroll-behavior: smooth;
      }
      html, body {
        padding: 0px;
        margin: 0px;
      }
      #header {
        z-index: 2;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        position: fixed;
        box-shadow: 2px 1px 2px rgba( 0, 0, 0, 0.2 );
        width: 100%;
        height: 48px;
        background: white;
      }
      #menu {
        padding-right: 8px;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        border: none;
        outline: none;
        background: none;
        color: var( --primary );
        font-weight: bold;
        font-size: large;
      }
      #menu svg {
        fill: var( --primary );
      }
      #menu:hover {
        filter: brightness( 1.25 );
      }
      #menu-close {
        display: none;
      }
      #title {
        padding: 0px 16px;
        white-space: nowrap;
      }
      #quote {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        border: none;
        outline: none;
        background: none;
        font-size: large;
        color: var( --primary );
        white-space: nowrap;
      }
      #quote svg {
        fill: var( --primary );
      }
      #quote:hover {
        filter: brightness( 1.25 );
      }
      #navigation {
        background: white;
        display: flex;
        flex-direction: column;
        z-index: 1;
        position: fixed;
        top: 48px;
        height: calc( 100% - 48px );
        width: calc( min( 300px, 75% ) );
        box-shadow: 1px 1px 2px rgba( 0, 0, 0, 0.2 );
        transform: translateX( -100% );
        transition: transform .12s ease-in-out;
      }
      .navigation-open {
        transform: translateX( 0 ) !important;
      }
      .navigation-button {
        padding-top: 16px;
        font-size: 18px;
        background: none;
        border: none;
        outline: none;
        cursor: pointer;
        color: var( --primary );
        height: 48px;
        display: flex;
        flex-direction: row;
        align-items: flex-end;
        justify-content: center;
      }
      .navigation-button:hover {
        filter: brightness( 1.25 );
      }
      .navigation-button svg {
        margin-right: 8px;
        fill: var( --primary );
      }
      .navigation-button a {
        color: var( --primary );
      }
      #fab {
        z-index: 2;
        display: none;
        position: fixed;
        bottom: 16px;
        right: 16px;
        height: 48px;
        width: 48px;
        align-items: center;
        justify-content: center;
        background: var( --primary );
        border-radius: 50%;
        border: none;
        outline: none;
        cursor: pointer;
        box-shadow: 2px 2px 2px  rgba( 0, 0, 0, 0.2 );
      }
      #fab:hover {
        filter: brightness( 1.25 );
      }
      #fab svg {
        fill: white;
      }
      #filter {
        top: 0;
        display: none;
        z-index: 3;
        position: fixed;
        height: 100%;
        width: 100%;
        background: rgba( 0, 0, 0, 0.66 );
      }
      #form {
        display: none;
        z-index: 4;
        position: fixed;
        background-image: linear-gradient( to right, #388E3C, var( --primary ) );
        flex-direction: column;
        width: 400px;
        height: 400px;
        margin: auto;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
      }
      #form-header {
        background: var( --primary );
        color: white;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: flex-start;
        height: 48px;
      }
      #form-header svg {
        cursor: pointer;
        margin: 8px;
        fill: white;
      }
      #form input {
        background: rgba( 255, 255, 255, 0.8 );
        border: none;
        display: flex;
        flex-direction: row;
        margin: 4px;
        padding: 8px;
        outline: none;
        width: 100%;
      }
      #form input:focus {
        background: white;
      }
      #form textarea {
        background: rgba( 255, 255, 255, 0.8 );
        border: none;
        display: flex;
        flex-direction: row;
        margin: 4px;
        padding: 8px;
        outline: none;
        width: 100%;
        height: 120px;
      }
      #form textarea:focus {
        background: white;
      }
      #form button {
        cursor: pointer;
        display: flex;
        background: rgba( 255, 255, 255, 0.8 );
        border: none;
        font-size: 18px;
        outline: none;
        width: calc( 100% - 24px );
        margin: 0px 12px;
        align-items: center;
        justify-content: center;
        padding: 8px;
        color: var( --success );
      }
      #content {
        padding-top: 48px;
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
      }
      #services {
        height: 460px; 
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #services-background {
        width: 100%; 
        position: absolute; 
        filter: brightness( 0.66 ); 
        height: 460px; 
        background-image: url( './0.PNG' ); 
        background-position: center; 
        background-repeat: no-repeat; 
        background-size: cover;
      }
      #services-title {
        text-align: center;
        font-size: 24px;
        position: relative;
        color: white;
        padding-top: 80px;
      }
      #services-description {
        position: relative;
        color: white;
        max-width: 300px;
        margin-bottom: 16px;
        text-align: center;
      }
      #secondary-quote-button {
        border: none;
        background: none;
        color: white;
        outline: none;
        border-bottom: 1px solid white;
        padding: 0;
        margin: 0;
        cursor: pointer;
        font-size: 16px;
      }
      #banner {
        position: relative;
        width: 100%;
        min-width: 240px;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
      .flag {
        margin: 8px;
        height: 120px;
        width: 120px;
        background: #388E3C;
        opacity: 0.8;
        padding: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        border-radius: 8px;
        text-align: center;
        box-shadow: 2px 2px 2px  rgba( 0, 0, 0, 0.2 );
      }
      .flag svg {
        fill: white;
      }
      #gallery {
        height: 460px;
        width: 100%;
        padding: 0px 32px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        background-image: url( './1.PNG' ); 
        background-position: center; 
        background-repeat: no-repeat; 
        background-size: cover;
        transition: background-image 0.5s ease-in-out;
      }
      .gallery-button {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        background: none;
        outline: none;
        border: none;
        cursor: pointer;
      }
      .gallery-button svg {
        fill: white;
      }
      #contact {
        width: 100%;
        min-width: 240px;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
      .contact-tile {
        margin: 8px;
        height: 120px;
        width: 248px;
        background: #388E3C;
        opacity: 0.8;
        padding: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        border-radius: 8px;
        text-align: center;
        box-shadow: 2px 2px 2px  rgba( 0, 0, 0, 0.2 );
      }
      .contact-tile svg {
        fill: white;
      }
      @media only screen and ( max-width: 400px ) {
        #quote {
          display: none;
        }
        #fab {
          display: flex;
        }
        #form {
          height: 100%;
          width: 100%;
        }
      }
    </style>

  <script>
    const state = {
      navigation: false,
      currentImage: 1,
      totalImages: 3,
      galleryHovered: false
    }

    const menu = document.getElementById( 'menu' )
    const menuOpen = document.getElementById( 'menu-open' )
    const menuClose = document.getElementById( 'menu-close' )
    const navigation = document.getElementById( 'navigation' )
    const quote = document.getElementById( 'quote' )
    const fab = document.getElementById( 'fab' )
    const secondaryQuoteButton = document.getElementById( 'secondary-quote-button' )
    const filter = document.getElementById( 'filter' )
    const form = document.getElementById( 'form' )
    const formClose = document.getElementById( 'form-close' )
    const gallery = document.getElementById( 'gallery' )
    const previous = document.getElementById( 'previous' )
    const next = document.getElementById( 'next' )
    const content = document.getElementById( 'content' )
    const send = document.getElementById( 'send' )
    const formAction= document.getElementById( 'form-action' )

    document.getElementById( 'phone' ).innerText = 
    `( ${ [ 8, 0, 8 ].map( v => v + 1 ).join( '' ) } ) ${ [ 7, -1, 1 ].map( v => v + 1 ).join( '' ) }-${ [ 1, 1, -1, 5 ].map( v => v + 1 ).join( '' ) }`

    const x = [ 23, 2, 21, 1, 3, 18, 14, 16, 18, 25, 14, 1, 17, 6, 16, 14, 3, 18 ]
    let z = ""
    for (var i = 0; i < x.length; i++){
      z += String.fromCharCode(((x[i] + 13) % 26) + 96)
    }
    document.getElementById( 'email' ).innerText = `${ z }@gmail.com`

    menu.addEventListener( 'click', () => {
      if ( !state.navigation ) {
        navigation.classList.add( 'navigation-open' )
        menuOpen.style.display = 'none'
        menuClose.style.display = 'block'
        state.navigation = true
      } else {
        navigation.classList.remove( 'navigation-open' )
        menuOpen.style.display = 'block'
        menuClose.style.display = 'none'
        state.navigation = false
      }
    } )

    content.addEventListener( 'click', () => {
      navigation.classList.remove( 'navigation-open' )
      menuOpen.style.display = 'block'
      menuClose.style.display = 'none'
      state.navigation = false
    } )

    quote.addEventListener( 'click', () => {
      form.style.display = 'flex'  
      filter.style.display = 'block'  
    } )

    fab.addEventListener( 'click', () => {
      form.style.display = 'flex' 
      filter.style.display = 'block'  
    } )

    secondaryQuoteButton.addEventListener( 'click', () => {
      form.style.display = 'flex' 
      filter.style.display = 'block'  
    } )

    formClose.addEventListener( 'click', () => {
      form.style.display = 'none'
      filter.style.display = 'none'  
    } )

    gallery.addEventListener( 'mouseover', () => {
      state.galleryHovered = true
    } )

    gallery.addEventListener( 'mouseout', () => {
      state.galleryHovered = false
    } )

    previous.addEventListener( 'click', () => {
      if ( state.currentImage > 0 ) {
        state.currentImage--
      } else {
        state.currentImage = state.totalImages - 1
      }
      gallery.style.backgroundImage = `url( './${ state.currentImage }.PNG' )`
    } )

    next.addEventListener( 'click', () => {
      if ( state.currentImage < state.totalImages - 1 ) {
        state.currentImage++
      } else {
        state.currentImage = 0
      }
      gallery.style.backgroundImage = `url( './${ state.currentImage }.PNG' )`
    } )

    send.addEventListener( 'click', () => {
      let x = [ 11, 2, 4, 13, 24, 17, 17, 14 ]
      let z = "";
      for (var i = 0; i < x.length; i++){
          z += String.fromCharCode(((x[i] + 13) % 26) + 96);
      }
		  formAction.action = `https://formspree.io/f/${ z.replace( '`', 'z' ) }`
    } )

    setInterval( () => {
      if ( !state.galleryHovered ) {
        if ( state.currentImage < state.totalImages - 1 ) {
          state.currentImage++
        } else {
          state.currentImage = 0
        }
        gallery.style.backgroundImage = `url( './${ state.currentImage }.PNG' )`
      }
    }, 5000 )
