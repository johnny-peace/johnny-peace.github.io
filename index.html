<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta name='description' content='Peace Landscaping Services'>
    <meta name='author' content='John Peace'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no'>

    <style>
      @font-face {
          font-family: 'Roboto-Light';
          src: url('./Roboto-Light.woff2') format('woff2'),
              url('./Roboto-Light.woff') format('woff');
          font-weight: normal;
          font-style: normal;
      }
      :root {
          --success: #00C851;
          --error: #CF6679;

          --primary: #4CAF50;
      }
      * {
          box-sizing: border-box;
          font-family: 'Roboto-Light', sans-serif;
      }
      html, body {
        padding: 0px;
        margin: 0px;
      }
      #header {
        z-index: 2;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        position: fixed;
        box-shadow: 1px 1px 1px 1px rgba( 0, 0, 0, 0.2 );
        width: 100%;
        height: 48px;
      }
      #menu {
        padding-right: 8px;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        border: none;
        outline: none;
        background: none;
        color: var( --primary );
        font-weight: bold;
        font-size: large;
      }
      #menu svg {
        fill: var( --primary );
      }
      #title {
        padding: 0px 16px;
        white-space: nowrap;
      }
      #quote {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        border: none;
        outline: none;
        background: none;
        font-size: large;
        color: var( --primary );
        white-space: nowrap;
      }
      #quote svg {
        fill: var( --primary );
      }
      @media only screen and ( max-width: 400px ) {
        #quote {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="header">
      <button id="menu">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 96 960 960" width="24">
          <path d="M120 816v-60h720v60H120Zm0-210v-60h720v60H120Zm0-210v-60h720v60H120Z"/>
        </svg>
        <div id="title">
          Peace Landscaping
        </div>
      </button>
      <button id="quote">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 96 960 960" width="24">
          <path d="M240 656h480v-60H240v60Zm0-130h480v-60H240v60Zm0-130h480v-60H240v60Zm640 580L720 816H140q-23 0-41.5-18.5T80 756V236q0-23 18.5-41.5T140 176h680q24 0 42 18.5t18 41.5v740ZM140 236v520h605l75 75V236H140Zm0 0v595-595Z"/>
        </svg>
        <div style="padding: 0px 8px;">
          Get Quote
        </div>
      </button>
    </div>
  </body>
</html>
